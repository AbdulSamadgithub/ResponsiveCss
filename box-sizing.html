<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border Boxing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        background-color: lightblue;
        width: 50%;
        height: 20%;
        padding: 10px;
        border: 2px solid black;
        margin-bottom: 2px;
      }
      div h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>DIV One</h1>
    </div>
    <div>
      <h1>DIV Two</h1>
    </div>
  </body>
</html>
