<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto auto;
        grid-gap: 20px;
        width: 90%;
        background-color: blue;
        padding: 20px;
        grid-column-start: 1;
        grid-column-end: 3;
      }
      [class*="i"] {
        padding: 5px;
        background-color: lightblue;
        width: 90%;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ione">one</div>
      <div class="itwo">two</div>
      <div class="ithree">three</div>
      <div class="ifour">four</div>
    </div>
  </body>
</html>
